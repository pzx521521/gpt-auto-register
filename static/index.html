<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoGPT Console</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="brand">
            <div class="brand-icon">⚡</div>
            <div class="brand-text">AutoGPT</div>
        </div>

        <nav class="nav-menu">
            <div class="nav-item active" onclick="switchTab('dashboard')">
                <span>📊</span> 仪表盘
            </div>
            <div class="nav-item" onclick="switchTab('accounts')">
                <span>👥</span> 账号管理
            </div>
        </nav>

        <div class="control-box">
            <div class="control-header">任务控制</div>

            <div class="ctrl-row">
                <label class="ctrl-label">注册数量</label>
                <input type="number" id="targetCount" class="ctrl-input" value="1" min="1" max="50">
            </div>

            <button id="btnStart" class="btn btn-primary" onclick="startTask()">
                <span>🚀</span> 启动任务
            </button>
            <button id="btnStop" class="btn btn-danger hidden" onclick="stopTask()">
                <span>🛑</span> 停止运行
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-view">

        <!-- Header -->
        <header class="page-header">
            <h2 class="page-title">系统概览</h2>
            <div class="status-badge">
                <span class="status-dot" id="statusDot"></span>
                <span id="statusText">系统就绪</span>
            </div>
        </header>

        <!-- Dashboard Tab -->
        <div id="view-dashboard" class="view-section">

            <!-- Cards Grid -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">当前步骤</div>
                    <div class="stat-value" id="valAction" style="font-size: 18px;">等待启动</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">本次成功</div>
                    <div class="stat-value green" id="valSuccess">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">本次失败</div>
                    <div class="stat-value red" id="valFail">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">库存总数</div>
                    <div class="stat-value blue" id="valInventory">0</div>
                </div>
            </div>

            <!-- Monitor & Logs (Split View) -->
            <div class="split-view">
                <!-- Monitor -->
                <div class="panel">
                    <div class="panel-header">
                        <div class="panel-title">
                            <span>📺</span> 实时画面
                        </div>
                        <span class="status-pill neutral" id="monitorStatus">OFFLINE</span>
                    </div>
                    <div class="monitor-body">
                        <img id="liveMonitor" class="monitor-img hidden" src="" alt="Monitor">
                        <div id="noSignal" style="color:#666; font-size:12px">等待信号...</div>
                    </div>
                </div>

                <!-- Logs -->
                <div class="panel">
                    <div class="panel-header">
                        <div class="panel-title">
                            <span>📜</span> 终端日志
                        </div>
                        <button class="action-btn" onclick="clearLogs()">清空</button>
                    </div>
                    <div class="log-body" id="logContainer">
                        <div style="color: #666; text-align: center; margin-top: 20px;">> Ready to start...</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Accounts Tab -->
        <div id="view-accounts" class="view-section hidden">
            <div class="panel">
                <div class="panel-header">
                    <input type="text" id="searchInput" placeholder="搜索邮箱..." class="ctrl-input" style="width: 300px"
                        onkeyup="filterAccounts()">
                    <button class="action-btn" onclick="loadAccounts()">🔄 刷新列表</button>
                </div>
                <div class="table-container" style="border:none; box-shadow:none; border-radius:0">
                    <table>
                        <thead>
                            <tr>
                                <th>邮箱账号</th>
                                <th>密码</th>
                                <th>状态</th>
                                <th>时间</th>
                            </tr>
                        </thead>
                        <tbody id="accountTableBody">
                            <!-- Data -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </main>

    <script src="script.js"></script>
</body>

</html>
